<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rainfall Prediction Model</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            /* Set the main background image here */
            background-image: url('https://tse2.mm.bing.net/th/id/OIP.tcHi4Pq2rsI9oOBYPh3riAHaD4?pid=Api&P=0&h=180');
            
            /* Ensure the image covers the whole screen */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
        }

        /* Dark overlay to make the glass card pop and text readable */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust opacity (0.5) if needed */
            z-index: -1;
        }
        
        /* Glassmorphism utility */
        .glass-card {
            /* Removed the specific image from here so the glass effect works */
            background: rgba(255, 255, 255, 0.03); 
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.08);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        }

        /* Input styling overrides */
        input, select {
            color-scheme: dark; /* Ensures calendar/dropdowns are dark */
        }
        
        /* Smooth fade in */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 md:p-8 text-slate-100">

    <div class="glass-card w-full max-w-2xl rounded-3xl p-8 relative overflow-hidden animate-fade-in">
        
        <div class="absolute top-0 right-0 -translate-y-1/2 translate-x-1/2 w-64 h-64 bg-blue-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20"></div>
        <div class="absolute bottom-0 left-0 translate-y-1/2 -translate-x-1/2 w-64 h-64 bg-teal-600 rounded-full mix-blend-screen filter blur-[100px] opacity-20"></div>

        <div class="relative z-10">
            <div class="text-center mb-10">
                <div class="inline-block p-3 rounded-2xl bg-slate-800/50 border border-slate-700 mb-4 shadow-lg">
                    <span class="text-4xl">üå¶Ô∏è</span>
                </div>
                <h1 class="text-3xl font-bold tracking-tight text-white">
                    Predict Rain Tomorrow
                </h1>
                <p class="text-slate-400 mt-2 text-sm">
                    Enter today's parameters to generate an agricultural forecast.
                </p>
            </div>
            
            <form action="/" method="post" class="space-y-6">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    
                    <div class="md:col-span-2">
                        <label for="Location" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Location</label>
                        <input type="text" id="Location" name="Location" value="Delhi" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300 hover:bg-slate-800/80">
                    </div>

                    <div>
                        <label for="MinTemp" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Min Temp (¬∞C)</label>
                        <input type="number" step="0.1" id="MinTemp" name="MinTemp" value="15.0" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                    </div>

                    <div>
                        <label for="MaxTemp" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Max Temp (¬∞C)</label>
                        <input type="number" step="0.1" id="MaxTemp" name="MaxTemp" value="25.0" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                    </div>

                    <div>
                        <label for="Rainfall" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Rainfall (mm)</label>
                        <input type="number" step="0.1" id="Rainfall" name="Rainfall" value="0.0" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                    </div>
                    
                    <div>
                        <label for="Humidity3pm" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Humidity @ 3pm (%)</label>
                        <input type="number" id="Humidity3pm" name="Humidity3pm" value="30" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                    </div>
                    
                    <div>
                        <label for="Pressure3pm" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Pressure @ 3pm (hPa)</label>
                        <input type="number" step="0.1" id="Pressure3pm" name="Pressure3pm" value="1010.0" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                    </div>
                    
                    <div>
                        <label for="WindGustSpeed" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Wind Gust (km/h)</label>
                        <input type="number" id="WindGustSpeed" name="WindGustSpeed" value="20" required
                            class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                    </div>

                    <div>
                        <label for="RainToday" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Rain Today?</label>
                        <div class="relative">
                            <select id="RainToday" name="RainToday" required
                                class="w-full appearance-none bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all hover:bg-slate-800/80">
                                <option value="No" class="bg-slate-800">No</option>
                                <option value="Yes" class="bg-slate-800">Yes</option>
                            </select>
                            <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-slate-400">
                                <svg class="h-4 w-4 fill-current" viewBox="0 0 20 20"><path d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"/></svg>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label for="Day" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Day</label>
                            <input type="number" id="Day" name="Day" value="1" min="1" max="31" required
                                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                        <div>
                            <label for="Month" class="block text-slate-400 text-xs font-bold uppercase tracking-wider mb-2 ml-1">Month</label>
                            <input type="number" id="Month" name="Month" value="1" min="1" max="12" required
                                class="w-full bg-slate-800/50 border border-slate-700 rounded-xl px-4 py-3 text-slate-100 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                        </div>
                    </div>

                </div>

                <div class="hidden">
                    <input type="hidden" name="Evaporation" value="5.0">
                    <input type="hidden" name="Sunshine" value="8.0">
                    <input type="hidden" name="WindGustDir" value="W">
                    <input type="hidden" name="WindDir9am" value="NNW">
                    <input type="hidden" name="WindDir3pm" value="WSW">
                    <input type="hidden" name="WindSpeed9am" value="10">
                    <input type="hidden" name="WindSpeed3pm" value="15">
                    <input type="hidden" name="Humidity9am" value="60">
                    <input type="hidden" name="Pressure9am" value="1015.0">
                    <input type="hidden" name="Cloud9am" value="5">
                    <input type="hidden" name="Cloud3pm" value="5">
                    <input type="hidden" name="Temp9am" value="18.0">
                    <input type="hidden" name="Temp3pm" value="23.0">
                </div>

                <button type="submit" 
                    class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-semibold rounded-xl text-white bg-gradient-to-r from-blue-600 to-cyan-600 hover:from-blue-500 hover:to-cyan-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 shadow-[0_0_20px_-5px_rgba(37,99,235,0.5)] hover:shadow-[0_0_25px_-5px_rgba(37,99,235,0.7)] hover:-translate-y-1">
                    
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <svg class="h-5 w-5 text-blue-200 group-hover:text-white transition ease-in-out duration-150" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
                        </svg>
                    </span>
                    Generate Forecast
                </button>
                
            </form>
        </div>
    </div>
</body>
</html>
